<div class="row">
  <div class="menu-tables">
    <div class="table-container">
      <h1>All Menus</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let menu">{{menu.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let menu">{{menu.name}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let menu">{{menu.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let menu">{{menu?.price}}</td>
        </ng-container>

        <!-- Select Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Select</th>
          <td mat-cell *matCellDef="let menu; let i = index">
            <mat-checkbox [(ngModel)]="menu.disabled" [disabled]="menu.disabled" [checked]="menu.disabled"
              (change)="onCheckboxChange(i, $event)">
            </mat-checkbox>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Selected Table Value -->

    <div class="table-container">
      <div class="row h1-btn-container">
        <h1>Selected Menus</h1>
        <button class="btn btn-primary btn-add" [disabled]="this.selectedItems.data.length == 0?true:false" (click)="openCheckOutConfirmationPage()">Add To Cart</button>
      </div>
      <table mat-table [dataSource]="this.selectedItems" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let item">{{item.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let item">{{item.description}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let item">{{item.price}}</td>
        </ng-container>

        <!-- Remove Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>action</th>
          <td mat-cell *matCellDef="let item;let i=index">
            <button mat-button (click)="removeItem(item)">Remove</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="selectedDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: selectedDisplayedColumns"></tr>
      </table>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
