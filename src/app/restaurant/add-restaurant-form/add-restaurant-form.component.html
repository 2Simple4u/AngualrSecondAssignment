<mat-card>
  <mat-card-header>
    <mat-card-title>Update Restaurant</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="restaurantForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" />
        <mat-error *ngIf="restaurantForm.get('location')?.hasError('required')">
          Location is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="restaurantForm.invalid">
        Add Restaurant
      </button>
    </form>
  </mat-card-content>
</mat-card>
